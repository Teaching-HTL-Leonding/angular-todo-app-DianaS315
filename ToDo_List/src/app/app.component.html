<h1> To Do List </h1>

<mat-card>
  <mat-card-content>Chore:
    <input type="text" id="title" name="title" [(ngModel)]="chore.title" required />
  </mat-card-content>
  <mat-card-content>Person:
    <input type="text" id="assignedPerson" name="assignedPerson" [(ngModel)]="chore.assignedPerson">
  </mat-card-content>
  <mat-card-actions>

    <mat-checkbox id="done" name="done" [(ngModel)]="chore.done">
    </mat-checkbox>
  </mat-card-actions>
</mat-card>
<br>
<router-outlet></router-outlet>

<p>
  {{ chore | json }}
</p>
